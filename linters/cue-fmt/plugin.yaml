version: 0.1
tools:
  definitions:
    - name: cue-fmt
      runtime: go
      package: cuelang.org/go/cmd/cue
      shims: [cue]
      known_good_version: 0.5.0
lint:
  definitions:
    - name: cue-fmt
      files: [cue]
      commands:
        - name: format
          output: rewrite
          run: cue fmt ${target}
          success_codes: [0]
          in_place: true
          formatter: true
          batch: true
      tools: [cue-fmt]
      suggest_if: files_present
      # cue-fmt releases are not auto-queriable with our current setup, so we will bump this fixed version from time to time
      known_good_version: 0.5.0
      version_command:
        parse_regex: cue version ${semver} .*
        run: cue version
