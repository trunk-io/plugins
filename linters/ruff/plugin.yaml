version: 0.1
lint:
  definitions:
    - name: ruff
      files: [python]
      commands:
        - name: lint
          run: ruff ${target}
          output: sarif
          parser:
            runtime: python
            run: ${cwd}/ruff_to_sarif.py
          batch: true
          run_linter_from: parent_directory
          success_codes: [0, 1]
      runtime: python
      package: ruff
      direct_configs: [pyproject.toml]
      affects_cache:
        - setup.cfg
        - tox.ini
      known_good_version: 0.0.243
      version_command:
        parse_regex: ruff ${semver}
        run: ruff --version
