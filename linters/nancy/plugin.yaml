version: 0.1
lint:
  downloads:
    - name: nancy
      version: 1.0.41
      downloads:
        - os:
            linux: linux
            macos: darwin
          cpu:
            x86_64: amd64
            arm_64: arm64
          url: https://github.com/sonatype-nexus-community/nancy/releases/download/v${version}/nancy-v${version}-${os}-${cpu}.tar.gz
  definitions:
    - name: nancy
      files: [go-lockfile]
      download: nancy
      runtime: go
      commands:
        - output: sarif
          run: ${plugin}/linters/nancy/run.sh sleuth
          success_codes: [0, 1, 2]
          target: .
          read_output_from: stdout
          parser:
            runtime: python
            run: ${plugin}/linters/nancy/parse.py
      environment:
        - name: PATH
          list: ["${runtime}", "${linter}", "${env.PATH}"]
      known_good_version: 1.0.41
