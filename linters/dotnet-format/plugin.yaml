version: 0.1
lint:
  definitions:
    - name: dotnet-format
      files: [c#]
      commands:
        - name: format
          run: /home/tyler/repos/plugins/dotnet-format --include ${target}
          output: rewrite
          in_place: true
          formatter: true
          batch: true
          success_codes: [0]
          run_from: ${root_or_parent_with_regex((.+\.csproj)|(.+\.sln))}
      affects_cache:
        - buf.lock
        - .editorconfig
      suggest_if: never
