version: 0.1
downloads:
  - name: stylua
    version: 0.17.0
    downloads:
      - os:
          linux: linux
          macos: macos
          windows: windows
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://github.com/JohnnyMorganz/StyLua/releases/download/v${version}/stylua-${os}-${cpu}.zip
tools:
  definitions:
    - name: stylua
      download: stylua
      shims: [stylua]
      known_good_version: 0.17.0
lint:
  definitions:
    - name: stylua
      files: [lua]
      tools: [stylua]
      commands:
        - name: format
          output: rewrite
          run: stylua --verify --search-parent-directories --stdin-filepath ${target} -
          formatter: true
          stdin: true
          success_codes: [0, 1]
      suggest_if: config_present
      known_good_version: 0.17.0
      direct_configs:
        - stylua.toml
        - .stylua.toml
      version_command:
        parse_regex: ${semver}
        run: stylua --version
