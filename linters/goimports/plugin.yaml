version: 0.1
tools:
  definitions:
    - name: goimports
      runtime: go
      package: golang.org/x/tools/cmd/goimports
      shims: [goimports]
      known_good_version: 0.9.1
lint:
  definitions:
    - name: goimports
      files: [go]
      commands:
        - name: format
          output: rewrite
          run: goimports -w ${target}
          success_codes: [0]
          cache_results: true
          formatter: true
          in_place: true
          batch: true
      tools: [goimports]
      suggest_if: never
      environment:
        - name: PATH
          list: ["${linter}/bin"]
      # goimports releases are not auto-queriable with our current setup, so we will bump this fixed version from time to time
      known_good_version: 0.9.1
