version: 0.1
lint:
  definitions:
    - name: pre-commit-hooks
      known_good_version: 4.4.0
      runtime: python
      package: pre-commit-hooks
      suggest_if: never
      environment:
        - name: PATH
          list: ["${env.PATH}"]
      commands:
        - name: end-of-file-fixer
          enabled: false
          output: rewrite
          in_place: true
          formatter: true
          run: python3 ${linter}/bin/end-of-file-fixer ${target}
          success_codes: [0, 1]
          files:
            - ALL
        - name: check-added-large-files
          enabled: false
          output: pass_fail
          read_output_from: stdout
          run: python3 ${linter}/bin/check-added-large-files ${target}
          success_codes: [0, 1]
          files:
            - ALL
        - name: check-ast
          enabled: false
          output: pass_fail
          read_output_from: stdout
          run: python3 ${linter}/bin/check-ast ${target}
          success_codes: [0, 1]
          files:
            - python
        - name: check-builtin-literals
          enabled: false
          output: pass_fail
          read_output_from: stdout
          run: python3 ${linter}/bin/check-builtin-literals ${target}
          success_codes: [0, 1]
          files:
            - python
        - name: check-case-conflict
          enabled: false
          output: pass_fail
          read_output_from: stdout
          run: python3 ${linter}/bin/check-case-conflict ${target}
          success_codes: [0, 1]
          files:
            - ALL
        - name: check-docstring-first
          enabled: false
          output: pass_fail
          read_output_from: stdout
          run: python3 ${linter}/bin/check-docstring-first ${target}
          success_codes: [0, 1]
          files:
            - python
        - name: check-json
          enabled: false
          output: pass_fail
          read_output_from: stdout
          run: python3 ${linter}/bin/check-json ${target}
          success_codes: [0, 1]
          files:
            - json
        - name: check-merge-conflict
          enabled: false
          output: pass_fail
          read_output_from: stdout
          run: python3 ${linter}/bin/check-merge-conflict ${target}
          success_codes: [0, 1]
          files:
            - ALL
        - name: check-shebang-scripts-are-executable
          enabled: false
          output: pass_fail
          read_output_from: stderr
          run: python3 ${linter}/bin/check-shebang-scripts-are-executable ${target}
          success_codes: [0, 1]
          files:
            - ALL
        - name: check-symlinks
          enabled: false
          output: pass_fail
          read_output_from: stderr
