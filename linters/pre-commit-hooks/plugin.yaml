          success_codes: [0, 1]
          files:
            - ALL
        - name: mixed-line-ending
          enabled: false
          output: pass_fail
          read_output_from: stdout
          run: python3 ${linter}/bin/mixed-line-ending --fix=no ${target}
          success_codes: [0, 1]
          files:
            - ALL
        - name: trailing-whitespace
          enabled: false
          output: rewrite
          in_place: true
          formatter: true
          run: python3 ${linter}/bin/mixed-line-ending --fix=no ${target}
          success_codes: [0, 1]
          files:
            - ALL
