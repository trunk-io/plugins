          success_codes: [0, 1]
          files:
            - toml
        - name: check-vcs-permalinks
          enabled: false
          output: pass_fail
          read_output_from: stderr
          run: python3 ${linter}/bin/check-vcs-permalinks ${target}
          success_codes: [0, 1]
          files:
            - ALL
        - name: check-xml
          enabled: false
          output: pass_fail
          read_output_from: stderr
          run: python3 ${linter}/bin/check-xml ${target}
          success_codes: [0, 1]
          files:
            - xml
        - name: check-yaml
          enabled: false
          output: pass_fail
          read_output_from: stderr
