version: 0.1
lint:
  definitions:
    - name: pre-commit-hooks
      known_good_version: 4.4.0
      runtime: python
      package: pre-commit-hooks
      environment:
        - name: PATH
          list: ["${env.PATH}"]
      commands:
        - name: end-of-file-fixer
          output: rewrite
          in_place: true
          formatter: true
          run: end-of-file-fixer ${target}
          success_codes: [0, 1]
          files:
            - ALL
