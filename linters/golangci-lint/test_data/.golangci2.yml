version: "2"
linters:
  enable:
    - govet
    - asciicheck
    - bodyclose
    - depguard
    - dogsled
    - errcheck
    - gochecknoinits
    - godot
    - goheader
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - misspell
    - nakedret
    - nolintlint
    - rowserrcheck
    - staticcheck
    - unconvert
    - unused
    - whitespace
