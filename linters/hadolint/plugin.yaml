version: 0.1
lint:
  downloads:
    - name: hadolint
      version: 2.8.0
      executable: true
      downloads:
        # First version with arm64 support for Mac.
        - os: macos
          cpu: arm_64
          version: ">=2.10.0"
          url: https://github.com/hadolint/hadolint/releases/download/v${version}/hadolint-Darwin-arm64
        - os: linux
          cpu: x86_64
          url: https://github.com/hadolint/hadolint/releases/download/v${version}/hadolint-Linux-x86_64
        - os: macos
          cpu: x86_64
          url: https://github.com/hadolint/hadolint/releases/download/v${version}/hadolint-Darwin-x86_64
        # Use rosetta
        - os: macos
          cpu: arm_64
          url: https://github.com/hadolint/hadolint/releases/download/v${version}/hadolint-Darwin-x86_64

  definitions:
    - name: hadolint
      files: [docker]
      download: hadolint
      commands:
        - name: lint
          # Custom parser type defined in the trunk cli to handle hadolint's JSON output.
          output: hadolint
          run: hadolint ${target} -f json --no-fail
          success_codes: [0]
          cache_results: true
      direct_configs:
        - .hadolint.yaml
        - .hadolint.yml
      environment:
        - name: PATH
          list: ["${linter}"]
      issue_url_format: https://github.com/hadolint/hadolint/wiki/{}
      known_good_version: 2.8.0
      version_command:
        parse_regex: ${semver}
        run: hadolint --version
