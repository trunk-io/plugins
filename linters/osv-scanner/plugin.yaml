version: 0.1
tools:
  definitions:
    - name: osv-scanner
      runtime: go
      package: github.com/google/osv-scanner/cmd/osv-scanner
      shims: [osv-scanner]
      known_good_version: 1.3.6
lint:
  definitions:
    - name: osv-scanner
      files: [lockfile]
      tools: [osv-scanner]
      known_good_version: 1.3.6
      commands:
        - name: scan
          output: sarif
          run: osv-scanner --lockfile=${target} --format json
          success_codes: [0, 1, 128]
          read_output_from: stdout
          is_security: true
          parser:
            runtime: python
            run: python3 ${plugin}/linters/osv-scanner/osv_to_sarif.py
      direct_configs:
        - osv-scanner.toml
      issue_url_format: https://osv.dev/{}
      suggest_if: files_present
      environment:
        - name: PATH
          list: ["${env.PATH}"]
      version_command:
        parse_regex: "version: ${version}"
        run: osv-scanner --version
