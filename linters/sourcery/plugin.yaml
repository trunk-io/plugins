version: 0.1
lint:
  definitions:
    - name: sourcery
      files: [python]
      commands:
        - name: lint
          output: regex
          run: sourcery review  --no-summary --csv ${target}
          parse_regex: ((?P<path>.*),(?P<line>\d+),(?P<code>.*),(?P<message>.*))
          success_codes: [0]
          read_output_from: stdout
          batch: true
          cache_results: true
        - name: fix
          output: rewrite
          run: sourcery review  --no-summary --csv --fix ${target}
          success_codes: [0]
          batch: true
      runtime: python
      package: sourcery
      direct_configs:
        - .sourcery.yaml
        - sourcery.yaml
      affects_cache:
        - pyproject.toml
        - setup.cfg
      issue_url_format: http://sourcery-messages.wikidot.com/messages:{}
      known_good_version: 1.2.0
      version_command:
        parse_regex: sourcery ${semver}
        run: sourcery --version
