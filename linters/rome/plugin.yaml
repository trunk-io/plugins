version: 0.1
tools:
  definitions:
    - name: rome
      runtime: node
      package: rome
      shims: [rome]
      known_good_version: 10.0.1
lint:
  definitions:
    # No longer maintained. Succeeded by the biome linter+formatter
    - name: rome
      files:
        - typescript
        - javascript
      commands:
        # Prefer names 'lint' and 'format'. Keeping this as-is for backwards compatibility
        - name: check
          output: regex
          parse_regex:
            ' *(?P<path>.*?):(?P<line>\d+):(?P<col>\d+) (?P<code>[^ ]+)(?:[^×]*\n).*×
            (?P<message>.*)\n'
          run: rome check ${target}
          success_codes: [0, 1]
          batch: true
          cache_results: true
          read_output_from: stderr
        - name: fmt
          output: rewrite
          run: rome format --write "${target}"
          success_codes: [0, 1]
          batch: true
          cache_results: true
          formatter: true
          in_place: true
      tools: [rome]
      suggest_if: never
      direct_configs:
        - rome.json
      affects_cache:
        - package.json
        - .editorconfig # Undocumented config file
      known_good_version: 10.0.1
      version_command:
        parse_regex: Rome CLI version ${semver}
        run: rome --version
