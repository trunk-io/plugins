version: 0.1
tools:
  definitions:
    - name: gokart
      runtime: go
      package: github.com/praetorian-inc/gokart
      shims: [gokart]
      known_good_version: 0.5.1
lint:
  definitions:
    - name: gokart
      files: [go]
      tools: [gokart]
      suggest_if: config_present
      environment:
        - name: PATH
          list: ["${linter}"]
      commands:
        - name: lint
          output: sarif
          target: ${parent}
          run: gokart scan -i analyzers.yml -s ${target}
          success_codes: [0]
          read_output_from: stdout
          # gokart runs on directory targets but requires these directories to not be symlinks
          sandbox_type: expanded
          is_security: true
      direct_configs:
        - analyzers.yml
      affects_cache:
        - go.mod
        - go.sum
      issue_url_format: https://github.com/praetorian-inc/gokart/issues
      known_good_version: 0.5.1
      version_command:
        parse_regex: ${semver}
        run: gokart version
      run_timeout: 10m
