version: 0.1
tools:
  definitions:
    - name: svgo
      runtime: node
      package: svgo
      shims: [svgo]
      known_good_version: 2.8.0
lint:
  definitions:
    # while svgo could be a formatter, it is optimizing, not formatting, so it's more intuitive to run on `trunk check`
    - name: svgo
      files: [svg]
      commands:
        - name: fmt
          output: rewrite
          formatter: true
          run: svgo --multipass ${target}
          success_codes: [0]
          batch: true
          in_place: true
          fix_verb: fix
          fix_prompt: Unoptimized svg
      tools: [svgo]
      direct_configs: [svgo.config.js, svgo.config.mjs, svgo.config.cjs]
      suggest_if: files_present
      known_good_version: 2.8.0
      version_command:
        parse_regex: ${semver}
        run: svgo --version
      include_lfs: true
