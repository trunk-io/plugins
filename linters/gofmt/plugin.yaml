version: 0.1
lint:
  definitions:
    - name: gofmt
      files: [go]
      commands:
        - name: format
          output: rewrite
          run: gofmt -w ${target}
          success_codes: [0]
          cache_results: true
          formatter: true
          in_place: true
          batch: true
      download: go # loaded by default with trunk
      suggest_if: files_present
      # go releases are not auto-queriable with our current setup, so we will bump this fixed version from time to time
      known_good_version: 1.20.4
      environment:
        - name: PATH
          list: ["${linter}/bin"]
