version: 0.1
lint:
  definitions:
    - name: gofmt
      files: [go]
      commands:
        - name: format
          output: rewrite
          run: gofmt ${target}
          success_codes: [0]
          stdin: true
          cache_results: true
          formatter: true
      download: go # loaded by default with trunk
      suggest_if: files_present
      known_good_version: 1.19.3
      environment:
        - name: PATH
          list: ["${linter}/bin"]
