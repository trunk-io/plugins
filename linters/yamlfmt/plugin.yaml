version: 0.1
downloads:
  - name: yamlfmt
    downloads:
      - os:
          linux: Linux
          macos: Darwin
          windows: Windows
        cpu:
          x86_64: x86_64
          arm_64: arm64
        url: https://github.com/google/yamlfmt/releases/download/v${version}/yamlfmt_${version}_${os}_${cpu}.tar.gz
tools:
  definitions:
    - name: yamlfmt
      download: yamlfmt
      known_good_version: 0.20.0
      shims: [yamlfmt]
lint:
  definitions:
    - name: yamlfmt
      files: [yaml]
      description: Formats yaml files
      commands:
        - name: format
          output: rewrite
          run: yamlfmt ${target}
          run_from: ${parent}
          success_codes: [0, 1]
          cache_results: true
          formatter: true
          in_place: true
          batch: true
      tools: [yamlfmt]
      direct_configs:
        - .yamlfmt
        - .yamlfmt.yaml
        - .yamlfmt.yml
        - yamlfmt.yaml
        - yamlfmt.yml
      suggest_if: config_present
      version_command:
        parse_regex: ${semver}
        run: yamlfmt -version
      known_good_version: 0.20.0
