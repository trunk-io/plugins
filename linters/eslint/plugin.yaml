version: 0.1
tools:
  definitions:
    - name: eslint
      runtime: node
      package: eslint
      shims: [eslint]
      known_good_version: 8.10.0
lint:
  definitions:
    - name: eslint
      files: [typescript, javascript]
      tools: [eslint]
      commands:
        - name: lint
          output: eslint
          run: eslint --output-file ${tmpfile} --format json ${target}
          error_codes: [2]
          read_output_from: tmp_file
          batch: true
      direct_configs:
        - .eslintrc
        - .eslintrc.cjs
        - .eslintrc.js
        - .eslintrc.json
        - .eslintrc.yaml
        - .eslintrc.yml
      suggest_if: config_present
      affects_cache:
        - .eslintignore
        - package.json
        - tsconfig.json
      issue_url_format: https://eslint.org/docs/rules/{}
      known_good_version: 8.10.0
      version_command:
        parse_regex: ${semver}
        run: eslint --version
