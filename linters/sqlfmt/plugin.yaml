version: 0.1
lint:
  definitions:
    - name: sqlfmt
      files: [sql, sql-j2]
      runtime: python
      package: shandy-sqlfmt
      extra_packages: [shandy-sqlfmt[jinjafmt]]
      commands:
        - output: rewrite
          run: sqlfmt ${target}
          success_codes: [0]
          read_output_from: stderr
          formatter: true
          in_place: true
