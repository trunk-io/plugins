version: 0.1
tools:
  definitions:
    - name: sqlfmt
      runtime: python
      package: shandy-sqlfmt
      shims: [sqlfmt]
      known_good_version: 0.16.0
lint:
  definitions:
    - name: sqlfmt
      files: [sql, sql-j2]
      tools: [sqlfmt]
      description: A SQL formatter
      known_good_version: 0.16.0
      # trunk-ignore(yamllint/quoted-strings): see https://github.com/adrienverge/yamllint/issues/516
      extra_packages: ["shandy-sqlfmt[jinjafmt]"]
      suggest_if: never
      commands:
        - name: format
          output: rewrite
          run: sqlfmt ${target}
          success_codes: [0]
          read_output_from: stderr
          formatter: true
          in_place: true
          batch: true
