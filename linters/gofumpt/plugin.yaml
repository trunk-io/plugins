version: 0.1
lint:
  definitions:
    - name: gofumpt
      runtime: go
      files: [go]
      package: mvdan.cc/gofumpt
      commands:
        - name: format
          output: rewrite
          run: gofumpt ${target}
          success_codes: [0]
          stdin: true
          cache_results: true
          formatter: true
      known_good_version: 0.3.1
      suggest_if: never
      version_command:
        parse_regex: ${semver}
        run: gofumpt --version
      environment:
        - name: PATH
          list: ["${linter}/bin"]
