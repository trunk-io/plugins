# yaml-language-server: $schema=https://static.trunk.io/pub/trunk-yaml-schema.json

version: 0.1
tools:
  definitions:
    - name: ls-lint
      shims:
        - ls-lint
      runtime: node
      known_good_version: 2.3.0
      package: "@ls-lint/ls-lint"
lint:
  definitions:
    - name: ls-lint
      files:
        - ALL
      tools:
        - ls-lint
      direct_configs:
        - .ls-lint.yml
      hold_the_line: false
      version_command:
        parse_regex: ${semver}
        run: ls-lint --version
      known_good_version: 2.3.0
      suggest_if: config_present
      description: Lints thousands of files and directories in milliseconds
      commands:
        - name: lint
          target: .
          batch: true
          output: sarif
          success_codes:
            - 0
            - 1
          read_output_from: stderr
          parser:
            runtime: node
            run: ${plugin}/helpers/json-to-sarif.js
          run: ls-lint --workdir ${workspace} --error-output-format json
