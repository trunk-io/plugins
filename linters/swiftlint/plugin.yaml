version: 0.1
downloads:
  - name: swiftlint
    version: 0.49.1
    downloads:
      # macOS only, universal binary supports x86_64 and arm64
      - os: macos
        url: https://github.com/realm/SwiftLint/releases/download/${version}/portable_swiftlint.zip
tools:
  definitions:
    - name: swiftlint
      download: swiftlint
      shims: [swiftlint]
      known_good_version: 0.49.1
lint:
  definitions:
    - name: swiftlint
      files:
        - swift
      tools: [swiftlint]
      commands:
        - name: lint
          output: regex
          parse_regex:
            '(?P<path>.*?):(?P<line>\d+):(?P<col>\d+): (?P<severity>.*?): (?P<message>.*)
            \((?P<code>.*?)\)'
          run: swiftlint --quiet ${target}
          # swiftlint returns 2 when errors are found, but ran successfully.
          success_codes: [0, 2]
          batch: true
          cache_results: true
      direct_configs:
        - .swiftlint.yml
        - .swiftlint.yaml
        - .swiftlint
      suggest_if: config_present
      environment:
        - name: PATH
          list: ["${linter}"]
      known_good_version: 0.49.1
      version_command:
        parse_regex: ${semver}
        run: swiftlint --version
