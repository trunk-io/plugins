version: 0.1
lint:
  files:
    - name: circleci-config
      comments: [hash]
      filenames:
        - .circleci/config.yml
  downloads:
    - name: circleci
      downloads:
        - os: macos
          cpu: arm_64
          url: https://github.com/CircleCI-Public/circleci-cli/releases/download/v${version}/circleci-cli_${version}_darwin_amd64.tar.gz
          strip_components: 1
        - os: macos
          cpu: x86_64
          url: https://github.com/CircleCI-Public/circleci-cli/releases/download/v${version}/circleci-cli_${version}_darwin_amd64.tar.gz
          strip_components: 1
        - os: linux
          cpu: x86_64
          url: https://github.com/CircleCI-Public/circleci-cli/releases/download/v${version}/circleci-cli_${version}_linux_amd64.tar.gz
          strip_components: 1
        - os: linux
          cpu: arm_64
          url: https://github.com/CircleCI-Public/circleci-cli/releases/download/v${version}/circleci-cli_${version}_linux_arm64.tar.gz
          strip_components: 1
        - os: windows
          cpu: x86_64
          url: https://github.com/CircleCI-Public/circleci-cli/releases/download/v${version}/circleci-cli_${version}_windows_amd64.zip
          strip_components: 1
  definitions:
    - name: circleci
      files: [circleci-config]
      download: circleci
      known_good_version: 0.1.22770
      suggest_if: never
      commands:
        - name: validate
          platforms: [windows]
          output: pass_fail
          # pass_fail linters expect exit codes 0 and 1. Because circleci has exit codes 0 and 255, we must wrap it in a script.
          run: sh ${plugin}/linters/circleci/run.sh ${target}
          read_output_from: stderr
          success_codes: [0, 1]
        - name: validate
          output: pass_fail
          # pass_fail linters expect exit codes 0 and 1. Because circleci has exit codes 0 and 255, we must wrap it in a script.
          run: ${plugin}/linters/circleci/run.sh ${target}
          read_output_from: stderr
          success_codes: [0, 1]
      environment:
        - name: PATH
          list: ["${linter}"]
      version_command:
        parse_regex: ${semver}
        run: circleci version
