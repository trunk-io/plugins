version: 0.1
lint:
  definitions:
    - name: nixpkgs-fmt
      supported_platforms: [linux, macos]
      package: nixpkgs-fmt
      runtime: rust
      files: [nix]
      commands:
        - output: rewrite
          run: nixpkgs-fmt ${target}
          success_codes: [0]
          in_place: true
          batch: true
          formatter: true

      suggest_if: files_present
      known_good_version: 1.3.0
