version: 0.1
lint:
  definitions:
    - name: perltidy
      supported_platforms: [linux, macos]
      commands:
        - output: rewrite
          success_codes:
            - 0
            - 1
          formatter: true
          read_output_from: stdout
          name: format
          run: perltidy -se ${target}
          # TODO(chris): See if we can use batching here.
      files:
        - perl
      direct_configs:
        - .perltidyrc
      suggest_if: config_present
