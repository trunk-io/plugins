version: 0.1
lint:
  definitions:
    - name: gitleaks
      files: [ALL]
      commands:
        - name: lint
          version: ">=8.0.0"
          run: gitleaks detect --no-git --source=${target} --exit-code=101 -f sarif -r "${tmpfile}"
          output: sarif
          read_output_from: tmp_file
          success_codes: [0, 101]
          in_place: true
          cache_results: true
          allow_empty_files: false
        - name: lint
          version: ">=7.1.0"
          run: gitleaks --no-git --path=${target} --leaks-exit-code=101 -f sarif -o "${tmpfile}"
          output: sarif
          read_output_from: tmp_file
          success_codes: [0, 101]
          in_place: true
          cache_results: true
          allow_empty_files: false
        - name: lint
          version: ">=7.0.0"
          run: gitleaks --no-git --path=${target} -f sarif -o "${tmpfile}"
          output: sarif
          read_output_from: tmp_file
          success_codes: [0]
          in_place: true
          cache_results: true
          allow_empty_files: false
      runtime: go
      package: github.com/zricethezav/gitleaks/v${major_version}
      direct_configs:
        - .gitleaks.config
        - .gitleaks.toml
        - .gitleaksignore
      good_without_config: true
      known_good_version: 8.8.7
      known_bad_versions:
        - 8.10.0
        - 8.10.1
