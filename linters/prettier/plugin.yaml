version: 0.1
tools:
  definitions:
    - name: prettier
      runtime: node
      package: prettier
      shims: [prettier]
      known_good_version: 2.6.2
lint:
  definitions:
    - name: prettier
      extra_packages:
        - "@prettier/plugin-xml"
      commands:
        - name: format
          output: rewrite
          run: prettier -w ${target}
          success_codes: [0]
          batch: true
          in_place: true
          formatter: true
          files:
            - typescript
            - yaml
            - css
            - sass
            - html
            - markdown
            - json
            - javascript
            - graphql
            - prettier_supported_configs
        - name: format-xml
          output: rewrite
          run: prettier --plugin=@prettier/plugin-xml -w ${target}
          success_codes: [0]
          batch: true
          in_place: true
          formatter: true
          version: ">=3.0.0"
          files:
            - xml
      tools: [prettier]
      suggest_if: files_present
      direct_configs:
        - .prettierrc
        - .prettierrc.json
        - .prettierrc.yml
        - .prettierrc.yaml
        - .prettierrc.json5
        - .prettierrc.js
        - .prettierrc.cjs
        - prettier.config.js
        - prettier.config.cjs
        - .prettierrc.toml
        - .prettierignore
      affects_cache:
        - package.json
        - .editorconfig # Undocumented config file
      known_good_version: 2.6.2
      version_command:
        parse_regex: ${semver}
        run: prettier --version
