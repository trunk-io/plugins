version: 0.1
tools:
  definitions:
    - name: mypy
      runtime: python
      package: mypy
      shims: [mypy]
      known_good_version: 0.931
lint:
  definitions:
    - name: mypy
      files: [python, python-interface]
      commands:
        - name: lint
          # Custom parser type defined in the trunk cli to handle mypy's output.
          output: mypy
          run:
            mypy --ignore-missing-imports --follow-imports=silent --show-error-codes
            --show-column-numbers ${target}
          run_from: ${root_or_parent_with_any_config}
          success_codes: [0, 1]
          stdin: false
      tools: [mypy]
      direct_configs:
        - mypy.ini
        - .mypy.ini
      affects_cache:
        - pyproject.toml
        - setup.cfg
      suggest_if: config_present
      issue_url_format: https://mypy.readthedocs.io/en/stable/error_code_list.html
      known_good_version: 0.931
      version_command:
        parse_regex: ${semver}
        run: mypy --version
