version: 0.1
lint:
  definitions:
    - name: shfmt
      files: [shell]
      commands:
        - name: format
          output: shfmt
          run: shfmt -w -s ${target}
          success_codes: [0, 1]
          cache_results: true
          formatter: true
          batch: true
          in_place: true
      runtime: go
      package: mvdan.cc/sh/v${major_version}/cmd/shfmt
      suggest_if: files_present
      affects_cache: [.editorconfig]
      known_good_version: 3.5.0
      version_command:
        parse_regex: ${semver}
        run: shfmt --version
