version: 0.1
lint:
  files:
    - name: renovate-config
      filenames:
        - renovate.json
        - renovate.json5
        - .renovaterc.json
        - .renovaterc.json5
  definitions:
    - name: renovate
      files: [renovate-config]
      tools: [renovate]
      commands:
        - name: validate
          platforms: [windows]
          run: renovate-config-validator.cmd ${target}
          success_codes: [0, 1]
          output: sarif
          read_output_from: stdout
          parser:
            runtime: python
            run: python3 ${cwd}/parse.py
        - name: validate
          run: renovate-config-validator ${target}
          success_codes: [0, 1]
          output: sarif
          read_output_from: stdout
          parser:
            runtime: python
            run: python3 ${cwd}/parse.py
      direct_configs:
        - renovate.json
        - renovate.json5
        - .github/renovate.json
        - .github/renovate.json5
        - .gitlab/renovate.json
        - .gitlab/renovate.json5
        - .renovaterc
        - .renovaterc.json
        - .renovaterc.json5
      suggest_if: config_present
      known_good_version: 34.122.0
      version_command:
        parse_regex: ${semver}
        run: renovate --version
