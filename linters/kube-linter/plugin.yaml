version: 0.1
tools:
  definitions:
    - name: kube-linter
      runtime: go
      package: golang.stackrox.io/kube-linter/cmd/kube-linter
      shims: [kube-linter]
      known_good_version: 0.6.4
lint:
  definitions:
    - name: kube-linter
      tools: [kube-linter]
      files:
        - yaml
      commands:
        - output: sarif
          run: kube-linter lint ${target} --format sarif
          success_codes: [0, 1]
      environment:
        - name: PATH
          list: ["${linter}"]
      known_good_version: 0.6.4
      suggest_if: never
