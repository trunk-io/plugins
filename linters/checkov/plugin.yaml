version: 0.1
tools:
  definitions:
    - name: checkov
      runtime: python
      package: checkov
      shims: [checkov]
lint:
  definitions:
    - name: checkov
      supported_platforms: [linux, macos]
      files: [terraform, cloudformation, docker, yaml, json]
      tools: [checkov]
      commands:
        - name: lint
          run: checkov -f ${target} -o sarif --output-file-path ${tmpfile},
          output: sarif
          success_codes: [0, 1]
          read_output_from: tmp_file
          is_security: true
      known_good_version: 2.3.75
      suggest_if: files_present
      direct_configs:
        - .checkov.yml
        - .checkov.yaml
