version: 0.1
lint:
  definitions:
    - name: remark-lint
      supported_platforms: [linux, macos]
      files: [markdown]
      package: remark-cli
      extra_packages:
        - remark-preset-lint-consistent
        - remark-preset-lint-recommended
        - remark-lint-list-item-indent
        - vfile-reporter-json
      runtime: node
      known_good_version: 11.0.0
      suggest_if: config_present
      direct_configs:
        - .remarkrc
        - .remarkrc.json
        - .remarkrc.cjs
        - .remarkrc.mjs
        - .remarkrc.js
        - .remarkrc.yaml
        - .remarkrc.yml
      commands:
        - name: fmt
          output: rewrite
          run: remark ${target} --output
          formatter: true
          success_codes: [0]
          in_place: true
          batch: true
          cache_results: true

        - name: lint
          output: sarif
          run: remark ${target} --frail --output --report=vfile-reporter-json
          success_codes: [0, 1]
          sandbox_type: copy_targets
          cache_results: true
          read_output_from: stderr
          parser:
            runtime: python
            run: python3 ${cwd}/parse.py
      symlinks:
        # TODO(Tyler): Remove this block once we can do hierarchical sandboxes.
        # symlink the tool node_modules into the sandbox. this enables
        # the hermetic tool to run correctly with plugins
        - from: ${linter_dir}/node_modules
          to: node_modules
