version: 0.1
lint:
  definitions:
    - name: remark-lint
      files: [markdown]
      package: remark-cli
      runtime: node
      known_good_version: 11.0.0
      direct_configs:
        - .remarkrc
        - .remarkrc.json
        - .remarkrc.cjs
        - .remarkrc.mjs
        - .remarkrc.js
        - .remarkrc.yaml
        - .remarkrc.yml
      commands:
        - name: format
          output: rewrite
          run: remark ${target} --frail
          formatter: true
          success_codes: [0, 1]
          in_place: true
          cache_results: true
