version: 0.1
lint:
  definitions:
    - name: sqlfluff
      files: [sql, sql-j2, dml, ddl]
      runtime: python
      package: sqlfluff
      direct_configs:
        - .sqlfluff
      commands:
        - name: lint
          run: sqlfluff lint ${target} --format json --dialect ansi --nofail
          output: sarif
          success_codes: [0]
          read_output_from: stdout
          parser:
            runtime: python
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
        - name: fix
          run: sqlfluff fix ${target} --dialect ansi --disable-progress-bar --force
          output: rewrite
          formatter: true
          in_place: true
          success_codes: [0]

    - name: sqlfluff-fix
      files: [sql, sql-j2, dml, ddl]
      runtime: python
      package: sqlfluff
      deprecated: "'sqlfulff-fix' is now handled by 'sqlfluff'. Please delete 'sqlfluff-fix' from your config"
      direct_configs:
        - .sqlfluff
      commands:
        - name: fix
          run: sqlfluff fix ${target} --dialect ansi --disable-progress-bar --force
          output: rewrite
          formatter: true
          in_place: true
          success_codes: [0]
