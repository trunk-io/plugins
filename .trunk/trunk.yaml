version: 0.1

cli:
  version: 1.5.1

plugins:
  sources:
    - id: trunk
      local: .

runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.3

lint:
  enabled:
    - clippy@1.65.0
    - golangci-lint@1.51.2
    - actionlint@1.6.23
    - black@23.1.0
    - eslint@8.35.0
    - ruff@0.0.254
    - git-diff-check
    - gitleaks@8.16.0
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.4
    - renovate@34.159.0
    - semgrep@1.14.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - sqlfluff@1.4.5
    - taplo@0.7.0
    - yamllint@1.29.0

  ignore:
    - linters: [ALL]
      paths:
        - "**/test_data" # required for golanci-lint, which runs on directories
        - "**/test_data/**"

actions:
  definitions:
    - id: repo-tests
      display_name: Repo Tests
      description: Run tests on plugin configuration and documentation
      runtime: node
      packages_file: package.json
      run: npm test tests/repo_tests
      triggers:
        - git_hooks: [pre-push]

    - id: linter-test-helper
      display_name: Test Generator
      description: Generate boilerplate test code when new linters are defined
      runtime: python
      packages_file: tools/linter-test-helper/requirements.txt
      run: tools/linter-test-helper/generate scan ${workspace}
      triggers:
        - files: [linters/**]

  enabled:
    - repo-tests
    - linter-test-helper
    - trunk-announce
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - git-lfs
