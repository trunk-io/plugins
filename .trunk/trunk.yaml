version: 0.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.3
      uri: https://github.com/trunk-io/plugins
cli:
  version: 0.17.0-beta
lint:
  enabled:
    - actionlint@1.6.15
    - black@22.6.0
    - flake8@4.0.1:
        packages:
          - flake8-bugbear@21.9.2
    - git-diff-check@SYSTEM
    - gitleaks@8.8.12
    - isort@5.10.1
    - markdownlint@0.32.0
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
actions:
  definitions:
    - display_name: Git LFS
      id: git-lfs
      run: git lfs "${hook}" "${@}"
      triggers:
        - git_hooks: [post-checkout, post-commit, post-merge, pre-push]
