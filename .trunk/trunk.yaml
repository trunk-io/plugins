version: 0.1
cli:
  version: 0.17.0-beta.8
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
    - python@3.10.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - cspell@6.8.2
    - actionlint@1.6.15
    - black@22.8.0
    - flake8@5.0.4:
        packages:
          - flake8-bugbear@22.9.11
    - git-diff-check@SYSTEM
    - gitleaks@8.8.12
    - isort@5.10.1
    - markdownlint@0.32.2
    - prettier@2.7.1
    - shellcheck@0.8.0
    - shfmt@3.5.0
actions:
  enabled:
    - trunk-fmt-pre-commit
    - git-lfs
