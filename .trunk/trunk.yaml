version: 0.1

cli:
  version: 1.4.2-beta.5

# TODO(Tyler): This is set temporarily in order to test uploading validated versions
api:
  address: api.trunk-staging.io:8443

plugins:
  sources:
    - id: trunk
      uri: https://github.com/trunk-io/plugins
      ref: 454583aa8bb4d092db343c7c4a71a72a19938768

runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.3

lint:
  enabled:
    - actionlint@1.6.23
    - black@23.1.0
    - eslint@8.33.0
    - flake8@6.0.0:
        packages:
          - flake8-bugbear@23.1.20
    - git-diff-check
    - gitleaks@8.15.3
    - isort@5.12.0
    - markdownlint@0.33.0
    - prettier@2.8.3
    - renovate@34.125.1
    - semgrep@1.9.0
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - sqlfluff@1.4.5
    - taplo@0.7.0
    - yamllint@1.29.0

  ignore:
    - linters: [ALL]
      paths: ["**/test_data/**"]

actions:
  definitions:
    - id: toggle-local
      display_name: Toggle Local
      description: Toggle plugins repo between local and remote ref automatically
      runtime: python
      packages_file: tools/toggle-local/requirements.txt
      run: tools/toggle-local/toggle flip ${workspace} ${@}
      output_type: notification_v1
      triggers:
        - git_hooks: [pre-push]
          run: tools/toggle-local/toggle flip ${workspace} --remote --pre-push
        - files:
            - plugin.yaml
            - actions/**
            - linters/**
          run: tools/toggle-local/toggle notify ${workspace}

    - id: repo-tests
      display_name: Repo Tests
      description: Run tests on plugin configuration and documentation
      runtime: node
      packages_file: package.json
      run: npm test tests/
      triggers:
        - git_hooks: [pre-push]

    - id: linter-test-helper
      display_name: Test Generator
      description: Generate boilerplate test code when new linters are defined
      runtime: python
      packages_file: tools/linter-test-helper/requirements.txt
      run: tools/linter-test-helper/generate scan ${workspace}
      triggers:
        - files: [linters/**]

  enabled:
    - repo-tests
    - linter-test-helper
    - trunk-announce
    - toggle-local
    - trunk-cache-prune
    - trunk-upgrade-available
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - git-lfs
