name: Pull Request
on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  trunk_check:
    name: Trunk Check Runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1

  plugins_test:
    name: Plugins Test Runner
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        linter-version: [KnownGoodVersion, Latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache tool downloads
        uses: actions/cache@v3
        with:
          path: /tmp/plugins_testing_download_cache
          # No need to key on trunk version unless we change how we store downloads.
          key: trunk-${{ runner.os }}

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm ci

      - name: Run Plugin Tests
        run: PATH=$(npm bin):$PATH PLUGINS_TEST_LINTER_VERSION=${{ matrix.linter-version }} npm test
