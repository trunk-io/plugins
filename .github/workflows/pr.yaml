name: Pull Request
on: [pull_request, workflow_dispatch]

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  trunk_check:
    name: Trunk Check Runner
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3

      - name: Install Dependencies
        run: npm ci

      - name: Trunk Check
        uses: trunk-io/trunk-action@v1

  plugins_test:
    name: Plugins Test Runner
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        linter-version: [KnownGoodVersion, Latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache test downloads
        uses: actions/cache@v3
        with:
          path: /tmp/plugins_testing_download_cache
          # key on .trunk/trunk.yaml since tests are dependent on trunk cli version√ü
          key: trunk-${{ runner.os }}-${{ hashFiles('.trunk/trunk.yaml') }}

      - name: Locate trunk
        shell: bash
        run: ./locate_trunk.sh

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm ci

      - name: Run Plugin Tests
        run: PLUGINS_TEST_LINTER_VERSION=${{ matrix.linter-version }} npm test
