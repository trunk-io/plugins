version: 0.1
downloads:
  - name: rust
    # https://rust-lang.github.io/rustup/installation/other.html
    downloads:
      # macos arm64 was introduced after this version.
      - os: macos
        url: https://static.rust-lang.org/dist/rust-${version}-x86_64-apple-darwin.tar.gz
        version: <1.49.0
        strip_components: 2
      - os:
          linux: unknown-linux-gnu
          macos: apple-darwin
          windows: pc-windows-msvc
        cpu:
          x86_64: x86_64
          arm_64: aarch64
        url: https://static.rust-lang.org/dist/rust-${version}-${cpu}-${os}.tar.gz
        strip_components: 2
runtimes:
  definitions:
    - type: rust
      download: rust
      runtime_environment:
        - name: HOME
          value: ${env.HOME:-}
        - name: PATH
          list: ["${runtime}/bin"]
        - name: http_proxy
          value: ${env.http_proxy}
          optional: true
        - name: https_proxy
          value: ${env.https_proxy}
          optional: true
      linter_environment:
        - name: PATH
          list: ["${linter}/bin"]
      known_good_version: 1.71.1
      version_commands:
        - run: rustc --version
          parse_regex: ${semver}
      shims:
        - cargo
        - cargo-clippy
        - cargo-fmt
        - clippy-driver
        - rls
        - rust-analyzer
        - rustc
        - rust-demangler
        - rustdoc
        - rustfmt
        - rust-gdb
        - rust-gdbgui
        - rust-lldb
