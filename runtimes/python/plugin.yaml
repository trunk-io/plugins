runtimes:
  definitions:
    - type: python
      download: python
      runtime_environment:
        - name: HOME
          value: ${env.HOME:-}
        - name: SYSTEMROOT
          value: ${env.SYSTEMROOT}
          optional: true
        - name: PATH
          list:
            - "${runtime}/bin"
            - "${runtime}" # Windows places binaries here instead of bin/
        - name: http_proxy
          value: ${env.http_proxy}
          optional: true
        - name: https_proxy
          value: ${env.https_proxy}
          optional: true
        - name: PYTHONUTF8 # Necessary for isort and our custom parsers on Windows
          value: 1
      linter_environment:
        - name: PATH
          list:
            - "${linter}/bin"
            - "${linter}/Scripts" # Windows places binaries here instead of bin/
        - name: VIRTUAL_ENV
          value: ${linter}
      known_good_version: 3.10.8
      version_commands:
        - run: python3 --version
          parse_regex: Python ${semver}
      shims:
        - python3
        - pip3
        - pydoc3
        - python3-config
        - pip
        - name: python
          target: python3
