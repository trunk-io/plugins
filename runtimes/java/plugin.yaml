version: 0.1
downloads:
  # NOTE(sam): We use Azul's Zulu builds of OpenJDK because it was the first thing we found when
  # implementing the Java runtime. The Temurin releases are hosted on GitHub, which would allow us
  # to use "latest version query" logic on them, but their release naming isn't trivially compatible
  # with our current schema (e.g. JDK 11.0.17+8 has URL /jdk-11.0.17+8/[...]_11.0.17_8.tar.gz).

  - name: jdk-17
    downloads:
      - os:
          linux: linux
          macos: macosx
        cpu:
          x86_64: x64
          arm_64: aarch64
        url: https://cdn.azul.com/zulu/bin/zulu17.30.15-ca-jdk17.0.1-${os}_${cpu}.tar.gz
        strip_components: 1

  - name: jdk-13
    downloads:
      - os:
          linux: linux
          macos: macosx
        cpu:
          x86_64: x64
          arm_64: aarch64
        url: https://cdn.azul.com/zulu/bin/zulu13.48.19-ca-jdk13.0.11-${os}_${cpu}.tar.gz
        strip_components: 1
      - os: windows
        cpu: x86_64
        url: https://cdn.azul.com/zulu/bin/zulu13.48.19-ca-jdk13.0.11-win_x64.zip
        strip_components: 1

  - name: jdk-11
    downloads:
      - os:
          linux: linux
        cpu:
          x86_64: x64
        url: https://cdn.azul.com/zulu/bin/zulu11.52.13-ca-jdk11.0.13-${os}_${cpu}.tar.gz
        strip_components: 1
      - os:
          macos: macosx
        cpu:
          x86_64: x64
          arm_64: aarch64
        url: https://cdn.azul.com/zulu/bin/zulu11.52.13-ca-jdk11.0.13-${os}_${cpu}.tar.gz
        strip_components: 1
      - os: windows
        cpu: x86_64
        url: https://cdn.azul.com/zulu/bin/zulu11.52.13-ca-jdk11.0.13-win_x64.zip
        strip_components: 1
runtimes:
  definitions:
    - type: java
      download: jdk-13
      runtime_environment:
        - name: HOME
          value: ${env.HOME:-}
        - name: PATH
          list: ["${runtime}/bin"]
        - name: JAVA_HOME
          value: ${runtime}
        - name: http_proxy
          value: ${env.http_proxy}
          optional: true
        - name: https_proxy
          value: ${env.https_proxy}
          optional: true
      linter_environment:
        - name: PATH
          list: ["${linter}/bin"]
      known_good_version: 13.0.11
      version_commands:
        - run: java --version
          parse_regex: ${semver}
        - run: java -version
          parse_regex: java version "(.*)"
      shims:
        - jaotc
        - jarsigner
        - javac
        - javap
        - jconsole
        - jdeprscan
        - jfr
        - jimage
        - jjs
        - jmap
        - jps
        - jshell
        - jstat
        - keytool
        - rmic
        - rmiregistry
        - unpack200
        - jar
        - java
        - javadoc
        - jcmd
        - jdb
        - jdeps
        - jhsdb
        - jinfo
        - jlink
        - jmod
        - jrunscript
        - jstack
        - jstatd
        - pack200
        - rmid
        - serialver
