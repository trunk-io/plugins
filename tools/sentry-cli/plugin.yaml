version: 0.1
tools:
  downloads:
    - name: sentry-cli
      executable: true
      downloads:
        - os:
            linux: Linux
            macos: Darwin
          cpu:
            x86_64: x86_64
            arm_64: arm64
          url: https://downloads.sentry-cdn.com/sentry-cli/${version}/sentry-cli-${os}-${cpu}
  definitions:
    - name: sentry-cli
      download: sentry-cli
      shims:
        - name: sentry-cli
          target: sentry-cli
