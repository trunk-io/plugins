version: 0.1
tools:
  definitions:
    - name: phpunit
      runtime: php
      package: phpunit/phpunit
      known_good_version: 11.4.4
      shims: [phpunit]
      environment:
        - name: PATH
          list: ["${tool}/vendor/bin"]
      health_checks:
        - command: phpunit --version
          parse_regex: PHPUnit ${semver}
