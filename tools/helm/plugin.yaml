version: 0.1
tools:
  downloads:
    - name: helm
      downloads:
        - os:
            linux: linux
            macos: darwin
          cpu:
            x86_64: amd64
            arm_64: arm64
          url: https://get.helm.sh/helm-v${version}-${os}-${cpu}.tar.gz
          strip_components: 1
  definitions:
    - name: helm
      download: helm
      shims:
        - name: helm
          target: helm
