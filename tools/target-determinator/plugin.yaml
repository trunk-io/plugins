version: 0.1
tools:
  downloads:
    - name: target-determinator
      executable: true
      downloads:
        - os:
            linux: linux
            macos: darwin
          cpu:
            x86_64: amd64
            arm_64: arm64
          url: https://github.com/bazel-contrib/target-determinator/releases/download/v${version}/target-determinator.${os}.${cpu}
  definitions:
    - name: target-determinator
      download: target-determinator
      shims:
        - name: target-determinator
          target: target-determinator
