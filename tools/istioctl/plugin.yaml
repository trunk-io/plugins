version: 0.1
tools:
  downloads:
    - name: istioctl
      downloads:
        - os: macos
          url: https://github.com/istio/istio/releases/download/${version}/istioctl-${version}-osx-amd64.tar.gz
        - os: linux
          cpu:
            x86_64: amd64
            arm_64: arm64
          url: https://github.com/istio/istio/releases/download/${version}/istioctl-${version}-linux-${cpu}.tar.gz
  definitions:
    - name: istioctl
      download: istioctl
      shims:
        - name: istioctl
          target: istioctl
