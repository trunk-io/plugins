version: 0.1
tools:
  downloads:
    - name: minikube
      executable: true
      downloads:
        - os:
            linux: linux
            macos: darwin
          cpu:
            x86_64: amd64
            arm_64: arm64
          url: https://github.com/kubernetes/minikube/releases/download/v${version}/minikube-${os}-${cpu}
  definitions:
    - name: minikube
      download: minikube
      shims:
        - name: minikube
          target: minikube
