version: 0.1
required_trunk_version: ">1.4.0"
lint:
  files:
    - name: dml
      extensions:
        - dml
      comments:
        - dashes-inline
        - slashes-block

    - name: ddl
      extensions:
        - ddl
      comments:
        - dashes-inline
        - slashes-block

    # Lockfile definition is taken from osv-scanner and trivy
    # https://github.com/google/osv-scanner/blob/main/pkg/lockfile/parse.go
    # https://github.com/aquasecurity/trivy/blob/main/pkg/fanal/types/const.go
    - name: lockfile
      regexes:
        # Cargo (Rust)
        - Cargo.lock

        # CocoaPods (Swift/Obj-C)
        - Podfile.lock

        # Composer (PHP)
        - composer.lock

        # Conan (C++)
        - conan.lock

        # Golang
        - go.mod
        - go.sum

        # Gradle (Android/Java/Kotlin)
        - buildscript-gradle.lockfile
        - gradle.lockfile

        # Maven
        - pom.xml

        # Mix (Erlang/Elixir)
        - mix.lock

        # Node
        - package-lock.json
        - pnpm-lock.yaml
        - yarn.lock

        # NuGet (.NET)
        - packages.lock.json
        - packages.config

        # Pub (Dart)
        - pubspec.lock

        # Python
        - .*requirements.txt
        - Pipfile.lock
        - poetry.lock

        # Ruby
        - Gemfile.lock
      extensions:
        - lock
        - requirements.txt

    - name: sql-j2
      extensions:
        - sql.j2
      comments:
        - dashes-inline
        - slashes-block

    - name: png
      extensions:
        - png
