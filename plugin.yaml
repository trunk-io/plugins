version: 0.1
required_trunk_version: ">=0.17.0-beta.7"
actions:
  definitions:
    - id: commitlint
      runtime: node
      packages_file: "actions/commitlint/package.json"
      run: commitlint --edit ${1}
      triggers:
        - git_hooks: [commit-msg]
    - id: git-lfs
      display_name: Git LFS
      description: Git LFS hooks
      run: git lfs "${hook}" "${@}"
      triggers:
        - git_hooks: [post-checkout, post-commit, post-merge, pre-push]
lint:
  definitions:
    # Inserts "#pragma once" if it wasn't there
    - name: pragma-once
      files: [c-header, c++-header]
      commands:
        - output: rewrite
          run: ${plugin}/linters/pragma-once/fix.sh ${target}
          formatter: true
          batch: false
          success_codes: [0]

    - name: codespell
      files: [ALL]
      runtime: python
      package: codespell
      commands:
        - output: sarif
          run: codespell ${target}
          success_codes: [0, 65]
          read_output_from: stdout
          parser:
            runtime: python
            run: ${plugin}/linters/codespell/codespell_to_sarif.py
          batch: true
          cache_results: true

    - name: sqlfluff
      files: [sql]
      runtime: python
      package: sqlfluff
      commands:
        - output: sarif
          run: sqlfluff lint ${target} --format json --dialect ansi --nofail
          success_codes: [0]
          read_output_from: stdout
          parser:
            runtime: python
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py

    - name: cspell
      files: [ALL]
      runtime: node
      package: cspell
      commands:
        - output: regex
          parse_regex: ((?P<path>.*):(?P<line>\d+):(?P<col>\d+) - (?P<message>.*))
          run: cspell --no-progress --no-summary --show-suggestions ${target}
          batch: true
          read_output_from: stdout
          success_codes: [0, 1]
          cache_results: false

      direct_configs:
        - .cspell.json
        - cspell.json
        - .cSpell.json
        - cSpell.json
        - cspell.config.js
        - cspell.config.cjs
        - cspell.config.json
        - cspell.config.yaml
        - cspell.config.yml
        - cspell.yaml
        - cspell.yml
      affects_cache:
        - package.json
      known_good_version: 6.5.0
      version_command:
        parse_regex: ${semver}
        run: cspell --version
