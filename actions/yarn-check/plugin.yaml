version: 0.1
actions:
  definitions:
    - id: yarn-check
      display_name: Yarn Check
      runtime: node
      packages_file: package.json
      triggers:
        - schedule: 24h
        - files: ["package.json", "yarn.lock"]
      run: ${plugin}/actions/yarn-check/yarn_check.ts
      environment:
        - name: NODE_PATH
          value: ${linter}/node_modules
