version: 0.1
lint:
  definitions:
    # Inserts "#pragma once" if it wasn't there
    - name: pragma-once
      files: [c-header, c++-header]
      commands:
        - output: rewrite
          run: ${plugin}/linters/pragma-once/fix.sh ${target}
          formatter: true
          batch: false
          success_codes: [0]

    - name: codespell
      files: [ALL]
      runtime: python
      package: codespell
      commands:
        - output: sarif
          run: codespell ${target}
          success_codes: [0, 65]
          read_output_from: stdout
          parser:
            runtime: python
            run: ${plugin}/linters/codespell/codespell_to_sarif.py
          batch: true
          cache_results: true

    - name: sqlfluff
      files: [sql]
      runtime: python
      package: sqlfluff
      commands:
        - output: sarif
          run: sqlfluff lint ${target} --format json --dialect ansi --nofail
          success_codes: [0]
          read_output_from: stdout
          parser:
            runtime: python
            run: ${plugin}/linters/sqlfluff/sqlfluff_to_sarif.py
