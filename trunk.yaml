version: 0.1
lint:
  definitions:
    - name: codespell
      files: [ALL]
      runtime: python
      package: codespell
      commands:
        - output: sarif
          run: codespell ${target}
          success_codes: [0, 65]
          read_output_from: stdout
          parser:
            runtime: python
            run: ${actionroot}/linters/codespell/codespell_to_sarif.py

    - name: sqlfluff
      files: [sql]
      runtime: python
      package: sqlfluff
      commands:
        - output: sarif
          run: sqlfluff lint ${target} --format json --dialect ansi --nofail
          success_codes: [0]
          read_output_from: stdout
          parser:
            runtime: python
            run: ${actionroot}/linters/sqlfluff/sqlfluff_to_sarif.py
